    <div class="telaCadastro">
        <div class="cadastro">
            <h3>Cadastro de Fornecedor</h3>

            <form method="post" name="meuForm3" onsubmit="validarFormulario3(event)">
              <div class="forms">
                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="nome">Nome da empresa:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="nome" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="end">Endereço:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="end" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="email">Email:</label>
                    </div>
                    <div class="campo">
                      <input type="email" name="email" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="telefone">Telefone:</label>
                      </div>
                      <div class="campo">
                        <input type="tel" name="telefone" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="cnpj">CNPJ ou CPF:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="cnpj" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="nomeRep">Nome do Representante:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="nomeRep" required>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="data">Data de início do relacionamento:</label>
                    </div>
                    <div class="campo">
                      <input type="date" name="data" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="tempo">Tempo médio de entrega (dias):</label>
                      </div>
                      <div class="campo">
                        <input type="number" name="tempo" required>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="pag">Formas de pagamento:</label>
                    </div>
                    <div class="campo">
                      <input type="number" name="pag" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="cargo">Tipo de loja:</label>
                      </div>
                      <div class="campo">
                        <input type="radio" name="loja" id="" class="radio1"><label class="labelRadio">Loja Física</label>
                        <input type="radio" name="loja" id="" class="radio1"><label class="labelRadio">Loja Virtual</label>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="foto">Logo da empresa:</label>
                    </div>
                    <div class="campo">
                      <input type="file" name="foto"  id="foto">
                    </div>
                  </div>
                </div>
                
              </div>

        </div>
        <div class="secaoCadastro">
          <button type="submit" id="botao" class="botaoCad">Cadastrar</button>
        </div>
      </form>
    </div>
    
    <script src="/js/script.js"></script>
