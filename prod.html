    <div class="telaCadastro">
        <div class="cadastro">
            <h3>Cadastro de Produto</h3>

            <form method="post" name="meuForm2" onsubmit="validarFormulario2(event)">

              <div class="forms">
                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="nome">Nome:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="nome" placeholder="Ex.: Chuteira Nike Mercurial" required>
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="cod">Código:</label>
                      </div>
                      <div class="campo">
                        <input type="number" name="cod" placeholder="00000" required>
                      </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="preco">Preço:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="preco" class="inputPreco" placeholder="R$ 0,00" required>
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="quant">Quantidade:</label>
                      </div>
                      <div class="campo">
                        <input type="number" name="quant"  placeholder="Ex.: 300" required>
                      </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="marca">Marca:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="marca" placeholder="Ex.: Nike" required>
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="cat">Categoria:</label>
                      </div>
                      <div class="campo">
                        <select name="cat" id="">
                          <option value="">Camisa</option>
                          <option value="">Short</option>
                          <option value="">Chuteira</option>
                          <option value="">Meia</option>
                          <option value="">Caneleira</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="forn">Fornecedor:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="forn" placeholder="Ex.: Netshoes" required>
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="dataForn">Data de fornecimento:</label>
                      </div>
                      <div class="campo">
                        <input type="date" name="dataForn" required>
                      </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="custo">Custo:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="custo" class="inputPreco" placeholder="R$ 0,00" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="textoLabel">
                      <label for="cor">Cor:</label>
                    </div>
                    <div class="campo">
                      <select name="cor" id="">
                        <option value="vermelho">Vermelho</option>
                        <option value="laranja">Laranja</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="roxo">Roxo</option>
                        <option value="preto">Preto</option>
                        <option value="branco">Branco</option>
                        <option value="cinza">Cinza</option>
                      </select>
                    </div>
                    </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="foto">Foto (opcional):</label>
                    </div>
                    <div class="campo">
                      <input type="file" name="foto"  id="foto3x4">
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="desc">Descrição (opcional):</label>
                    </div>
                    <div class="campo">
                      <textarea name="desc" id="desc" cols="49" rows="5" placeholder="Informações adicionais..."></textarea>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
        <div class="secaoCadastro">
          <button type="submit" id="botao" class="botaoCad">Cadastrar</button>
        </div>
      </form>
    </div>
    
    <script src="/js/script.js"></script>
