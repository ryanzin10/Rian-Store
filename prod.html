  </header>

    <div class="telaCadastro">
        <div class="cadastro">
            <h3>Cadastro de Produto</h3>

            <form method="post">

              <div class="forms">
                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="nome">Nome:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="nome">
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="cod">Código:</label>
                      </div>
                      <div class="campo">
                        <input type="number" name="cod">
                      </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="preco">Preço:</label>
                    </div>
                    <div class="campo">
                      <input type="number" name="preco" step="0.01" min="0">
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="quant">Quantidade:</label>
                      </div>
                      <div class="campo">
                        <input type="number" name="quant">
                      </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="marca">Marca:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="marca">
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="cat">Categoria:</label>
                      </div>
                      <div class="campo">
                        <select name="cat" id="">
                          <option value="">Camisa</option>
                          <option value="">Short</option>
                          <option value="">Chuteira</option>
                          <option value="">Meia</option>
                          <option value="">Caneleira</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="forn">Fornecedor:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="forn">
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="dataForn">Data de fornecimento:</label>
                      </div>
                      <div class="campo">
                        <input type="date" name="dataForn">
                      </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="estoque">Quantidade:</label>
                    </div>
                    <div class="campo">
                      <input type="number" name="estoque" id="">
                    </div>
                  </div>

                  <div class="formRight">
                      <div class="textoLabel">
                        <label for="cor">Cor:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="cor">
                      </div>
                    </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="foto">Foto:</label>
                    </div>
                    <div class="campo">
                      <input type="file" name="foto"  id="foto3x4">
                    </div>
                  </div>
                </div>
                
              </div>
            
            </form>

        </div>
        <div class="secaoCadastro">
          <button type="submit" onclick="validarFormulário()" id="botao" class="botaoCad">Cadastrar</button>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
