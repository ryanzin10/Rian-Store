<head>

  <link rel="stylesheet" href="/css/responsivo.css">
</head>

<body>
  <header>
    <div class="lado">
      <a href="index.html"><h3>RIAN STORE</h3></a>
    </div>
    <div class="lado topoDireita">
      <a href="">

      <a href=""><span class="material-symbols-outlined" id="pesquisar">search</span></a>
      <a href=""><span class="material-symbols-outlined">shopping_cart</span></a>

    </div>


      <nav>
        <a href=""><span class="material-symbols-outlined">shopping_cart</span></a>      </a>
        <ul class="nav-links">
          <li><a href="#">CONTA</a></li>
          <li><a href="#">PRODUTOS</a></li>
          <li><a href="#">FUNCIONÁRIOS</a></li>
          <li><a href="#">FORNECEDORES</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

  </header>

    <div class="telaCadastro">
        <div class="cadastro">
            <h3>Cadastro de Cliente</h3>

            <form method="post">

              <div class="forms">
                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="nome">Nome:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="nome">
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="sobrenome">Sobrenome:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="sobrenome">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="email">Email:</label>
                    </div>
                    <div class="campo">
                      <input type="email" name="email">
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="telefone">Telefone:</label>
                      </div>
                      <div class="campo">
                        <input type="tel" name="telefone">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="senha">Senha:</label>
                    </div>
                    <div class="campo">
                      <input type="password" name="senha">
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="senha2">Confirme a senha:</label>
                      </div>
                      <div class="campo">
                        <input type="password" name="senha2">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="endereco">Endereço:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="endereco">
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="data">Data de Nascimento:</label>
                      </div>
                      <div class="campo">
                        <input type="date" name="data">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="sexo">Gênero:</label>
                    </div>
                    <div class="campo">
                      <select name="sexo" id="opcoes">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="outro">Outro</option>
                      </select>
                    </div>
                  </div>

                  <div class="formRight" id="cpf">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="cpf">CPF:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="cpf">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="foto">Foto 3x4:</label>
                    </div>
                    <div class="campo">
                      <input type="file" name="foto"  id="foto3x4">
                    </div>
                  </div>
                </div>
                
              </div>
            
            </form>

        </div>
        <div class="secaoCadastro">
          <button type="submit" id="botao" class="botaoCad">Cadastrar</button>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
