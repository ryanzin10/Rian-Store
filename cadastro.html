    <div class="telaCadastro">
        <div class="cadastro">
            <h3>Cadastro de Cliente</h3>

            <form method="post" name="meuForm1" onsubmit="validarFormulario1(event)">
              <div class="forms">
                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="nome">Nome:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="nome" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="sobrenome">Sobrenome:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="sobrenome" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="email">Email:</label>
                    </div>
                    <div class="campo">
                      <input type="email" name="email" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="telefone">Telefone:</label>
                      </div>
                      <div class="campo">
                        <input type="tel" name="telefone" class="inputTel" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="senha">Senha:</label>
                    </div>
                    <div class="campo">
                      <input type="password" name="senha" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="senha2">Confirme a senha:</label>
                      </div>
                      <div class="campo">
                        <input type="password" name="senha2" required>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="endereco">Endereço:</label>
                    </div>
                    <div class="campo">
                      <input type="text" name="endereco" required>
                    </div>
                  </div>

                  <div class="formRight">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="data">Data de Nascimento:</label>
                      </div>
                      <div class="campo">
                        <input type="date" name="data" required>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="sexo">Gênero:</label>
                    </div>
                    <div class="campo">
                      <select name="sexo" id="opcoes">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="outro">Outro</option>
                      </select>
                    </div>
                  </div>

                  <div class="formRight" id="cpf">
                    <div class="formLeft">
                      <div class="textoLabel">
                        <label for="cpf">CPF:</label>
                      </div>
                      <div class="campo">
                        <input type="text" name="cpf" class="inputCpf" required>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="formLinha">
                  <div class="formLeft">
                    <div class="textoLabel">
                      <label for="foto">Foto 3x4:</label>
                    </div>
                    <div class="campo">
                      <input type="file" name="foto"  id="foto3x4">
                    </div>
                  </div>
                </div>
                
              </div>

        </div>
        <div class="secaoCadastro">
          <input type="submit" id="botao" class="botaoCad" value="Cadastrar"/>
        </div>
      </form>
    </div>
    
    <script src="/js/script.js"></script>
</body>
